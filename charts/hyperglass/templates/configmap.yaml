---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hyperglass-server-config
data:
  hyperglassyaml: |
    debug: false
    developer_mode: false
    org_name: {{ .Values.site_org_name }}
    site_title: {{ .Values.site_title }}
    site_description: "{{ .Values.site_description }}"
    request_timeout: 30
    listen_address: "0.0.0.0"
    listen_port: 80
    log_file: /tmp/hyperglass.log
    cache:
        database: 0
        host: hyperglass-redis
        port: 6379
        show_text: true
        timeout: 120